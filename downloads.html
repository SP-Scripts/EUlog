<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - EU Loggers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .download-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .download-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .download-item a:hover {
            background-color: #45a049;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }

        .slideshow-images {
            display: none;
            width: 100%;
            height: 100%;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Download Portal</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="https://discord.gg/example" target="_blank">Discord</a>
    </nav>

    <div class="container">
        <div class="download-item">
            <h3>Mod 1</h3>
            <p>Description for Mod 1</p>

            <!-- Slideshow for Mod 1 -->
            <div class="slideshow-container">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+1" alt="Image 1">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+2" alt="Image 2">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+3" alt="Image 3">
            </div>

            <a href="#">Download</a>
        </div>
        <div class="download-item">
            <h3>Mod 2</h3>
            <p>Description for Mod 2</p>

            <!-- Slideshow for Mod 2 -->
            <div class="slideshow-container">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+4" alt="Image 4">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+5" alt="Image 5">
                <img class="slideshow-images" src="https://via.placeholder.com/350x200?text=Image+6" alt="Image 6">
            </div>

            <a href="#">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EU Loggers. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for the image slideshow
        let slideIndex = 0;

        function showSlides() {
            let slides = document.querySelectorAll('.slideshow-images');
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });

            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }

            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        // Initialize slideshow
        showSlides();
    </script>
</body>

</html>
