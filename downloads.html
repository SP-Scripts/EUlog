    <script>
        // JavaScript for the image slideshow
        function showSlides(modId) {
            let slideIndex = 0;
            let slides = document.querySelectorAll(`#${modId} .slideshow-images`);
            
            function updateSlides() {
                slides.forEach((slide, index) => {
                    slide.style.display = (index === slideIndex) ? 'block' : 'none';
                });

                slideIndex++;
                if (slideIndex >= slides.length) { slideIndex = 0; }
                
                setTimeout(updateSlides, 3000); // Change image every 3 seconds
            }

            updateSlides();
        }
